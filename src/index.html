<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnergyIQ</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <section class="header__top">
            <img src="./assets/img/#" alt="Logo" class="header__logo">
            <div class="header__titles">
                <h1 class="header__title">EnergyIQ</h1>
                <h2 class="header__subtitle">BETA</h2>
            </div>
        </section>

        <nav class="header__nav">
            <a href="#" class="header__link" data-section="home">Home</a>
            <a href="#" class="header__link" data-section="energy-data">Energy Data</a>
            <a href="#" class="header__link" data-section="hydrogen">Hydrogen Use & Production</a>
            <a href="#" class="header__link" data-section="weather">Weather & Environment</a>
            <a href="#" class="header__link-bottom" data-section="settings">Settings</a>

        </nav>
    </header>

    <main class="main">
        <section class="main-top">
            <h2 class="main-top__title">Energy Dashboard</h2>

            <div class="main-top__filters">
                <button class="main-top__button">Today</button>
                <button class="main-top__button">Month</button>
                <button class="main-top__button">Year</button>
            </div>

            <div class="main-top__date-picker">
                <input class="main-top__input" list="date-options" placeholder="Select a date" />
                <datalist id="date-options">
                    <option value="2025-06-01">
                    <option value="2025-06-02">
                    <option value="2025-06-03">
                    <option value="2025-06-04">
                </datalist>
            </div>
        </section>

        <section class="main__view home">
            <h2 class="home__title">Welcome to EnergyIQ</h2>
            <p class="home__text">This is your home dashboard.</p>
        </section>

        <section class="main__view energy-data" hidden>
            <h2 class="energy-data__title">Energy Data</h2>
            <p class="energy-data__text">Overview of energy consumption.</p>
        </section>

        <section class="main__view hydrogen" hidden>
            <h2 class="hydrogen__title">Hydrogen Use & Production</h2>
        </section>

        <section class="main__view weather" hidden>
            <h2 class="weather__title">Weather & Environment</h2>
        </section>

        <section class="main__view settings" hidden>
            <h2 class="settings__title">Settings</h2>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
